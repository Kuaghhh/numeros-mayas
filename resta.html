<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resta Maya</title>
</head>
<style>
    .maya-barra {
            display: inline-block;
            width: 40vw;
            max-width: 300px;
            min-width: 80px;
            height: 5vw;
            max-height: 30px;
            min-height: 10px;
            background: #222;
            border-radius: 5px;
            margin: 0;
            padding: 0;
            vertical-align: middle;
        }
        .maya-punto {
            display: inline-block;
            width: 8vw;
            max-width: 65px;
            min-width: 16px;
            height: 8vw;
            max-height: 65px;
            min-height: 16px;
            background: #222;
            border-radius: 50%;
            margin: 2px 2px;
            vertical-align: middle;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            vertical-align: middle;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: 80vw;
            max-width: 300px;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        #mensaje {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .maya-num {
            background: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px #ccc;
            min-width: 120px;
        }
        .mayas {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
        }
        /* Espacio pequeño entre barras */
        .salto-pequeno {
            display: block;
            height: 0.7vw;
            min-height: 2px;
            max-height: 6px;
        }
        /* Responsive para pantallas pequeñas */
        @media (max-width: 600px) {
            .maya-barra {
                width: 20vw;
                max-width: 120vw;
                height: 8vw;
                max-height: 20px;
            }
            .maya-punto {
                width: 5vw;
                max-width: 30vw;
                height: 5vw;
                max-height: 30vw;
            }
            input[type="number"] {
                width: 95vw;
            }
        }
</style>
<body>
    <script type="module" src="src/js/resta/resta.js"></script>
    <button id="empezar" type="button">Empezar</button>
    <div class="mayas">
        <div class="maya-num" id="num1"></div>
        <h1>-</h1>
        <div class="maya-num" id="num2"></div>
    </div>
    <input type="number" id="respuesta" placeholder="¿Cuál es la resta?" disabled>
    <button id="verificar" type="button" disabled>Verificar</button>
    <p id="mensaje"></p>
    <p id="contador"></p>
    <p id="tiempoFinal"></p>

    

</body>
</html>
